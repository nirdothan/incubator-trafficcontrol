<div class="x_panel additional-json-editor">
    <div class="x_title">
        <ol class="breadcrumb pull-left">
            <li><a ng-click="navigateToPath('/configure/delivery-services')">Delivery Services</a></li>
            <li><a ng-click="navigateToPath('/configure/delivery-services/' + deliveryService.id + '?type=' + deliveryService.type)">{{deliveryService.displayName}}</a></li>
            <li class="active">Additional JSON configuration</li>
        </ol>
        <div class="pull-right">
            <button type="button" class="btn btn-danger" ng-click="onRevert()" ng-disabled="isUpdateInProgress">Revert</button>
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    Revert to template&nbsp<span class="caret"></span>
                </button>
                <ul ng-if="templates.length" class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem" ng-repeat="template in templates"><a ng-click="updateFromTemplate(template)">{{template.siteName}}</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-primary" ng-click="onUpdate()" ng-disabled="isUpdateInProgress">Update</button>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="content">
        <div class="editing-container">
            <div class="editing-header">
                <h3>Editing</h3>
                <div class="mode-switch">
                    <input name="jsonEditorMode" type="radio" id="radio_easyMode" ng-change="onModeChange()" ng-model="selectedMode" value="easy" />
                    <label for="radio_easyMode">Easy mode</label>
                    <input name="jsonEditorMode" type="radio" id="radio_fullMode" ng-change="onModeChange()" ng-model="selectedMode" value="full" />
                    <label for="radio_fullMode">Full mode</label>
                </div>
            </div>
            <div class="editor" ng-json-editor ng-model="jsonEdtiorConfig.json" options="jsonEdtiorConfig.options"></div>
        </div>
        <div class="preview-container">
            <h3>Preview - What changed?</h3>
            <div class="preview" ng-json-diff-patch ng-model="jsonEdtiorConfig.json"></div>
        </div>
    </div>
</div>
